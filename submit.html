<body>
  <h1>‚úçÔ∏è ‡≤≤‡≥á‡≤ñ‡≤® ‡≤Ö‡≤•‡≤µ‡≤æ ‡≤ï‡≤µ‡≤® ‡≤∏‡≤≤‡≥ç‡≤≤‡≤ø‡≤∏‡≤ø | Submit an Article or Poem</h1>
  <form onsubmit="submitArticle(event)">
    <label for="author">‡≤≤‡≥á‡≤ñ‡≤ï‡≤∞ ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å | Author Name</label>
    <input type="text" id="author" required>

    <label for="title">‡≤∂‡≥Ä‡≤∞‡≥ç‡≤∑‡≤ø‡≤ï‡≥Ü | Title</label>
    <input type="text" id="title" required>

    <label for="type">‡≤™‡≥ç‡≤∞‡≤ï‡≤æ‡≤∞ | Type</label>
    <select id="type">
      <option value="üìò Article">üìò Article</option>
      <option value="üìù Poem">üìù Poem</option>
    </select>

    <label for="content">‡≤µ‡≤ø‡≤µ‡≤∞‡≤£‡≥Ü | Content</label>
    <textarea id="content" rows="6" required></textarea>

    <button type="submit">‡≤∏‡≤≤‡≥ç‡≤≤‡≤ø‡≤∏‡≥Å | Submit</button>
  </form>
  <div id="message"></div>

  <script>
    /**
     * Handles submission of a new article or poem. A unique identifier is
     * generated using the current timestamp. The submission is stored in
     * localStorage under the key "submissions" with an `approved` flag
     * initially set to `false`. After saving, the form is cleared and a
     * confirmation message is displayed to the user.
     *
     * @param {Event} event - The form submit event
     */
    function submitArticle(event) {
      event.preventDefault();
      const author = document.getElementById('author').value.trim();
      const title = document.getElementById('title').value.trim();
      const type = document.getElementById('type').value;
      const content = document.getElementById('content').value.trim();

      if (!author || !title || !content) {
        alert('Fill all fields');
        return;
      }

      // Build a new submission object with a unique id based on current time
      const id = Date.now().toString();
      const newSubmission = {
        id,
        author,
        title,
        type,
        content,
        approved: false
      };

      // Retrieve existing submissions from localStorage (if any)
      const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
      submissions.push(newSubmission);
      localStorage.setItem('submissions', JSON.stringify(submissions));

      // Reset the form and display a confirmation message
      document.querySelector('form').reset();
      document.getElementById('message').innerText = '‡≤ß‡≤®‡≥ç‡≤Ø‡≤µ‡≤æ‡≤¶‡≤ó‡≤≥‡≥Å! ‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤Ü‡≤µ‡≤ø‡≤¶‡≥ç‡≤Ø‡≤® (submission) ‡≤â‡≤≥‡≤ø‡≤∏‡≤≤‡≤æ‡≤ó‡≤ø‡≤¶‡≥Ü. It will be reviewed by the admin.';
    }
  </script>
