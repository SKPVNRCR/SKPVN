<head>
  <meta charset="UTF-8">
  <title>ಲೇಖನಗಳು | Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Kannada', sans-serif;
      background-color: #fff8f0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #800000;
      margin-bottom: 2rem;
    }

    .author-section {
      margin: 2rem 0;
      border: 2px solid #ccc;
      border-left: 6px solid #8e1515;
      background: #fffef9;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .author-section h3 {
      margin: 0 0 1rem;
      font-size: 1.2rem;
      color: #4b0082;
      border-bottom: 2px solid #8e1515;
      padding-bottom: 0.5rem;
    }

    .collapsible {
      background-color: #8e1515;
      color: white;
      cursor: pointer;
      padding: 0.75rem 1.25rem;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .collapsible::after {
      content: '▼';
      position: absolute;
      right: 20px;
      font-size: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }
    .collapsible.active::after {
      transform: translateY(-50%) rotate(180deg);
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      background-color: #fdf6f0;
      border-radius: 6px;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }
    .content.open {
      max-height: 300px; /* Limit height */
      overflow-y: auto; /* Allow vertical scroll */
      padding: 1rem;
      border: 1px solid #ddd;
    }
    .content.open::-webkit-scrollbar {
      width: 6px;
    }
    .content.open::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }
    .content pre {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      background: #800000;
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>✍️ ಲೇಖನಗಳು ಮತ್ತು ಕವನಗಳು | Articles &amp; Poems</h1>

  <!-- Existing static content can remain here. If you wish to migrate old articles to
       the new submission system, you can manually add them via the admin panel. -->
  <div id="static-content">
    <!-- Placeholder for any static articles previously hard-coded in the HTML -->
  </div>

  <!-- Container where dynamic articles from localStorage will be inserted -->
  <div id="dynamic-articles"></div>

  <script>
    /**
     * Generate the article listing from localStorage. Articles are grouped
     * by author and rendered using the same card/collapsible structure as
     * the static content. Only entries marked as approved are displayed.
     */
    function loadArticles() {
      const container = document.getElementById('dynamic-articles');
      container.innerHTML = '';
      const articles = JSON.parse(localStorage.getItem('articles')) || [];
      // Filter approved entries (in case some remain unapproved)
      const approved = articles.filter(entry => entry.approved);
      if (approved.length === 0) {
        container.innerHTML = '<p>No articles or poems have been published yet.</p>';
        return;
      }
      // Group by author
      const grouped = {};
      approved.forEach(entry => {
        if (!grouped[entry.author]) {
          grouped[entry.author] = [];
        }
        grouped[entry.author].push(entry);
      });
      // Create sections per author
      Object.keys(grouped).forEach(author => {
        const section = document.createElement('div');
        section.className = 'author-section';
        const h3 = document.createElement('h3');
        h3.innerText = author;
        section.appendChild(h3);
        grouped[author].forEach(entry => {
          const collapsible = document.createElement('button');
          collapsible.className = 'collapsible';
          collapsible.innerText = `${entry.type}: ${entry.title}`;
          const content = document.createElement('div');
          content.className = 'content';
          content.innerHTML = `<pre>${entry.content}</pre>`;
          // Toggle expansion on click
          collapsible.addEventListener('click', () => {
            collapsible.classList.toggle('active');
            if (content.style.maxHeight) {
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + 'px';
            }
          });
          section.appendChild(collapsible);
          section.appendChild(content);
        });
        container.appendChild(section);
      });
    }
    // Load articles on page load
    loadArticles();
  </script>

  <footer>
    <p>© 2025 Published by Alumni of SKPVN Raichur</p>
  </footer>
</body>
