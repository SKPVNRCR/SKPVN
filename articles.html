<head>
  <meta charset="UTF-8">
  <title>ಲೇಖನಗಳು | Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Kannada', sans-serif;
      background-color: #fff8f0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #800000;
      margin-bottom: 2rem;
    }

    .author-section {
      margin: 2rem 0;
      border: 2px solid #ccc;
      border-left: 6px solid #8e1515;
      background: #fffef9;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .author-section h3 {
      margin: 0 0 1rem;
      font-size: 1.2rem;
      color: #4b0082;
      border-bottom: 2px solid #8e1515;
      padding-bottom: 0.5rem;
    }

    .collapsible {
      background-color: #8e1515;
      color: white;
      cursor: pointer;
      padding: 0.75rem 1.25rem;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .collapsible::after {
      content: '▼';
      position: absolute;
      right: 20px;
      font-size: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }
    .collapsible.active::after {
      transform: translateY(-50%) rotate(180deg);
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      background-color: #fdf6f0;
      border-radius: 6px;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }
    .content.open {
      max-height: 300px; /* Limit height */
      overflow-y: auto; /* Allow vertical scroll */
      padding: 1rem;
      border: 1px solid #ddd;
    }
    .content.open::-webkit-scrollbar {
      width: 6px;
    }
    .content.open::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }
    .content pre {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      background: #800000;
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>✍️ ಲೇಖನಗಳು ಮತ್ತು ಕವನಗಳು | Articles &amp; Poems</h1>

  <!-- Existing static content can remain here. If you wish to migrate old articles to
       the new submission system, you can manually add them via the admin panel. -->
  <div id="static-content">
    <!-- Placeholder for any static articles previously hard-coded in the HTML -->
  </div>

  <!-- Container where dynamic articles from localStorage will be inserted -->
  <div id="dynamic-articles"></div>

  <script>
    /**
     * Generate the article listing from localStorage. Articles are grouped
     * by author and rendered using the same card/collapsible structure as
     * the static content. Only entries marked as approved are displayed.
     */
    /**
     * Fetch and render articles from a Google Sheet via the gviz JSON API. The sheet
     * should have columns such as "Author Name", "Title", "Category", "Content" and
     * optionally an "Approved" column. Rows marked as approved (or with no
     * Approved value) will be shown. Articles are grouped by author and
     * displayed in collapsible sections.
     */
    async function loadArticles() {
      const container = document.getElementById('dynamic-articles');
      container.innerHTML = '<p>Loading articles…</p>';
      // URL to your Google Apps Script web app that returns JSON array of article objects
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwKq4wT137X904IFUSOpoNNn-XZzTklVw1YqtTxfH3HRYWgyuvm7fVq84wvEUdO3C8/exec';
      try {
        const response = await fetch(scriptUrl);
        if (!response.ok) {
          container.innerHTML = '<p>Error fetching articles.</p>';
          return;
        }

    /*
     * Override loadArticles with GitHub Issues integration.
     * This version fetches approved issues from the repository's GitHub API,
     * parses metadata from the issue body (Author, Category, Content),
     * groups entries by author, sorts them, and renders collapsible sections.
     */
    async function loadArticles() {
      const container = document.getElementById('dynamic-articles');
      container.innerHTML = '<p>Loading articles…</p>';
      const api = 'https://api.github.com/repos/SKPVNRCR/SKPVN/issues?labels=approved&state=open&per_page=100';
      try {
        const response = await fetch(api);
        if (!response.ok) {
          container.innerHTML = '<p>Error fetching articles.</p>';
          return;
        }
        const issues = await response.json();
        if (!Array.isArray(issues) || issues.length === 0) {
          container.innerHTML = '<p>No articles or poems have been published yet.</p>';
          return;
        }
        // Helper to parse issue body into metadata
        function parseBody(body) {
          const lines = (body || '').split(/\r?\n/);
          let author = '';
          let category = '';
          let content = '';
          let inContent = false;
          for (const ln of lines) {
            const l = ln.trim();
            if (!inContent) {
              const idx = l.indexOf(':');
              if (idx > -1) {
                const key = l.slice(0, idx).trim().toLowerCase();
                const val = l.slice(idx + 1).trim();
                if (key.startsWith('author')) {
                  author = val;
                  continue;
                }
                if (key.startsWith('category')) {
                  category = val;
                  continue;
                }
                if (key.startsWith('content')) {
                  inContent = true;
                  content = val;
                  continue;
                }
              }
            } else {
              content += '\n' + ln;
            }
          }
          return { author, category, content };
        }
        // Group issues by author
        const grouped = {};
        issues.forEach(issue => {
          const meta = parseBody(issue.body || '');
          const authorName = meta.author || (issue.user && issue.user.login) || 'Unknown';
          const category = meta.category || '';
          const content = meta.content || (issue.body || '');
          const entry = {
            title: issue.title.replace(/^\[ARTICLE\]\s*/i, '').trim(),
            author: authorName,
            category,
            content,
            url: issue.html_url,
            date: new Date(issue.created_at)
          };
          if (!grouped[authorName]) grouped[authorName] = [];
          grouped[authorName].push(entry);
        });
        // Clear container and render groups
        container.innerHTML = '';
        Object.keys(grouped)
          .sort((a, b) => a.localeCompare(b))
          .forEach(author => {
            const section = document.createElement('div');
            section.className = 'author-section';
            const h3 = document.createElement('h3');
            h3.innerText = author;
            section.appendChild(h3);
            grouped[author]
              .sort((a, b) => b.date - a.date)
              .forEach(item => {
                const collapsible = document.createElement('button');
                collapsible.className = 'collapsible';
                collapsible.innerText = (item.category ? item.category + ': ' : '') + item.title;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                contentDiv.innerHTML =
                  '<pre>' + item.content + '</pre>' +
                  '<p><a href="' +
                  item.url +
                  '" target="_blank" rel="noopener">View submission on GitHub</a></p>';
                collapsible.addEventListener('click', () => {
                  collapsible.classList.toggle('active');
                  if (contentDiv.style.maxHeight) {
                    contentDiv.style.maxHeight = null;
                  } else {
                    contentDiv.style.maxHeight = contentDiv.scrollHeight + 'px';
                  }
                });
                section.appendChild(collapsible);
                section.appendChild(contentDiv);
              });
            container.appendChild(section);
          });
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Error loading articles.</p>';
      }
    }
        const articles = await response.json();
        if (!Array.isArray(articles)) {
          container.innerHTML = '<p>Invalid data format.</p>';
          return;
        }
        // Filter approved entries based on the Approved field
        const approved = articles.filter(article => {
          if (article.Approved === undefined || article.Approved === '' || article.Approved === null) {
            return true;
          }
          const val = String(article.Approved).toLowerCase();
          return ['true','yes','approved','1','y','t'].includes(val);
        });
        if (approved.length === 0) {
          container.innerHTML = '<p>No articles or poems have been published yet.</p>';
          return;
        }
        // Group approved articles by author
        const grouped = {};
        approved.forEach(article => {
          const author = article['Author Name'] || article.author || article.Author || 'Unknown';
          if (!grouped[author]) grouped[author] = [];
          grouped[author].push(article);
        });
        container.innerHTML = '';
        // Render sections for each author
        Object.keys(grouped).forEach(author => {
          const section = document.createElement('div');
          section.className = 'author-section';
          const h3 = document.createElement('h3');
          h3.innerText = author;
          section.appendChild(h3);
          grouped[author].forEach(entry => {
            const collapsible = document.createElement('button');
            collapsible.className = 'collapsible';
            const category = entry['Category'] || entry['Type'] || entry['type'] || entry.Category || '';
            const title = entry['Title'] || entry['title'] || entry.Title || '';
            collapsible.innerText = (category ? category + ': ' : '') + title;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            const body = entry['Content'] || entry['content'] || entry.Content || '';
            contentDiv.innerHTML = '<pre>' + body + '</pre>';
            collapsible.addEventListener('click', () => {
              collapsible.classList.toggle('active');
              if (contentDiv.style.maxHeight) {
                contentDiv.style.maxHeight = null;
              } else {
                contentDiv.style.maxHeight = contentDiv.scrollHeight + 'px';
              }
            });
            section.appendChild(collapsible);
            section.appendChild(contentDiv);
          });
          container.appendChild(section);
        });
      } catch (error) {
        console.error(error);
        container.innerHTML = '<p>Error loading articles.</p>';
      }
    }
    // Load articles on page load
    loadArticles();
  </script>

  <footer>
    <p>© 2025 Published by Alumni of SKPVN Raichur</p>
  </footer>
</body>
