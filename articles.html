<head>
  <meta charset="UTF-8">
  <title>ಲೇಖನಗಳು | Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Kannada', sans-serif;
      background-color: #fff8f0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #800000;
      margin-bottom: 2rem;
    }

    .author-section {
      margin: 2rem 0;
      border: 2px solid #ccc;
      border-left: 6px solid #8e1515;
      background: #fffef9;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .author-section h3 {
      margin: 0 0 1rem;
      font-size: 1.2rem;
      color: #4b0082;
      border-bottom: 2px solid #8e1515;
      padding-bottom: 0.5rem;
    }

    .collapsible {
      background-color: #8e1515;
      color: white;
      cursor: pointer;
      padding: 0.75rem 1.25rem;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .collapsible::after {
      content: '▼';
      position: absolute;
      right: 20px;
      font-size: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }
    .collapsible.active::after {
      transform: translateY(-50%) rotate(180deg);
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      background-color: #fdf6f0;
      border-radius: 6px;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }
    .content.open {
      max-height: 300px; /* Limit height */
      overflow-y: auto; /* Allow vertical scroll */
      padding: 1rem;
      border: 1px solid #ddd;
    }
    .content.open::-webkit-scrollbar {
      width: 6px;
    }
    .content.open::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }
    .content pre {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      background: #800000;
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>✍️ ಲೇಖನಗಳು ಮತ್ತು ಕವನಗಳು | Articles &amp; Poems</h1>

  <!-- Existing static content can remain here. If you wish to migrate old articles to
       the new submission system, you can manually add them via the admin panel. -->
  <div id="static-content">
    <!-- Placeholder for any static articles previously hard-coded in the HTML -->
  </div>

  <!-- Container where dynamic articles from localStorage will be inserted -->
  <div id="dynamic-articles"></div>

  <script>
    /**
     * Generate the article listing from localStorage. Articles are grouped
     * by author and rendered using the same card/collapsible structure as
     * the static content. Only entries marked as approved are displayed.
     */
    // Fetch and render approved articles from GitHub Issues instead of Google Sheets.
    async function loadArticles() {
      const container = document.getElementById('dynamic-articles');
      container.innerHTML = '<p>Loading articles…</p>';
      const apiUrl = 'https://api.github.com/repos/SKPVNRCR/SKPVN/issues?labels=approved&state=open&per_page=100';
      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) throw new Error('GitHub API returned ' + resp.status);
        const issues = await resp.json();
        if (!Array.isArray(issues) || issues.length === 0) {
          container.innerHTML = '<p>No approved articles or poems have been published yet.</p>';
          return;
        }
        // Helper: parse issue body for author, category and content
        const parseBody = body => {
          const lines = (body || '').split(/\r?\n/);
          let author = '', category = '', content = '';
          let inContent = false;
          for (const ln of lines) {
            const trimmed = ln.trim();
            if (!inContent) {
              if (/^author name\s*:/i.test(trimmed)) {
                author = trimmed.split(':').slice(1).join(':').trim();
                continue;
              }
              if (/^category\s*:/i.test(trimmed)) {
                category = trimmed.split(':').slice(1).join(':').trim();
                continue;
              }
              if (/^content\s*:/i.test(trimmed)) {
                inContent = true;
                content = trimmed.replace(/^content\s*:/i, '').trim();
                continue;
              }
            } else {
              content += '\n' + ln;
            }
          }
          return { author, category, content: content.trim() };
        };
        // Group issues by author
        const grouped = {};
        issues.forEach(issue => {
          const meta = parseBody(issue.body || '');
          const authorName = meta.author || (issue.user && issue.user.login) || 'Unknown';
          if (!grouped[authorName]) grouped[authorName] = [];
          grouped[authorName].push({
            title: issue.title.replace(/^\[ARTICLE\]\s*/i, '').trim(),
            category: meta.category || '',
            content: meta.content || issue.body || '',
            url: issue.html_url,
            date: new Date(issue.created_at)
          });
        });
        // Clear container and render authors
        container.innerHTML = '';
        Object.keys(grouped).sort((a,b) => a.localeCompare(b)).forEach(author => {
          const section = document.createElement('div');
          section.className = 'author-section';
          const h3 = document.createElement('h3');
          h3.innerText = author;
          section.appendChild(h3);
          // Sort entries by newest first
          grouped[author].sort((a,b) => b.date - a.date).forEach(entry => {
            const collapsible = document.createElement('button');
            collapsible.className = 'collapsible';
            const titleLine = (entry.category ? entry.category + ': ' : '') + entry.title;
            collapsible.innerHTML = titleLine;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.innerHTML = '<pre>' + entry.content + '</pre>' + '<p><a href="' + entry.url + '" target="_blank" rel="noopener">View on GitHub</a></p>';
            collapsible.addEventListener('click', () => {
              collapsible.classList.toggle('active');
              if (contentDiv.style.maxHeight) {
                contentDiv.style.maxHeight = null;
              } else {
                contentDiv.style.maxHeight = contentDiv.scrollHeight + 'px';
              }
            });
            section.appendChild(collapsible);
            section.appendChild(contentDiv);
          });
          container.appendChild(section);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Error loading articles. Please try again later.</p>';
      }
    }
    // Load articles on page load
    loadArticles();
  </script>

  <footer>
    <p>© 2025 Published by Alumni of SKPVN Raichur</p>
  </footer>
</body>
